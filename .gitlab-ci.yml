before_script:
  - pip install wheel
  - pip install tox

.base_image: &py3_common
  image: registry.nic.cz/turris/foris-ci/python3

flake8:
  <<: *py3_common
  script:
    - tox -q -e lint

unit_tests:
  <<: *py3_common
  script:
    - tox -q -e py39 -- --backend openwrt --message-bus mqtt tests/unit/

blackbox_openwrt_unix_socket:
  <<: *py3_common
  script:
    # production backend + unix-socket bus
    - tox -q -e py39 -- --backend openwrt --message-bus unix-socket tests/blackbox/

blackbox_mock_mqtt:
  <<: *py3_common
  script:
    # production bus + mock backend
    - tox -q -e py39 -- --backend mock --message-bus mqtt tests/blackbox/

blackbox_openwrt_mqtt:
  <<: *py3_common
  script:
    # blackbox production config
    - tox -q -e py39 -- --backend openwrt --message-bus mqtt tests/blackbox/
blackbox_openwrt_ubus:
  <<: *py3_common
  script:
    # blackbox production config
    - tox -q -e py39 -- --backend openwrt --message-bus ubus tests/blackbox/
sample_module:
  <<: *py3_common
  script:
    # render cookiecutter template
    - pip install cookiecutter
    - rm -rf /tmp/cookiecutter/
    - cookiecutter --no-input doc/examples -o /tmp/cookiecutter/
    # install sample module
    - cd /tmp/cookiecutter/sample_example/
    # test both backends here
    - tox -q -e py39 -- --backend openwrt --backend mock --message-bus mqtt --message-bus ubus
